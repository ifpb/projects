name: GreenPlace
description: O GreenPlace proporciona um formulário simples, em que o usuário
  responde perguntas sobre seus hábitos do dia a dia e, ao final, recebe
  uma pontuação que representa o nível de carbono que emite.
  Além disso, a plataforma também oferece um ambiente voltado para empresas e
  instituições interessadas em dados ambientais. Esses perfis podem acessar
  informações consolidadas dos usuários.
