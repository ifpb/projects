name: Piloto
description:
  O Sistema Piloto é um sistema que tem como objetivo de unir funcionalidades
  de organização de estudos com um espaço colaborativo para compartilhamento de materiais.
  Será utilizado por alunos que buscam melhorar seus estudos e organizações e professores
  que buscam otimizar seu tempo na busca de materiais escolares.
