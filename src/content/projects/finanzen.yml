name: FinanZen
description:
  FinanZen é uma aplicação desenvolvida para a disciplina de Programação
  Web 1 do Instituto Federal da Paraíba (IFPB). O projeto simula uma plataforma de
  organização financeira, onde os usuários podem cadastrar, editar, remover e visualizar
  as transações realizadas, com a funcionalidade de autenticação de usuários.
