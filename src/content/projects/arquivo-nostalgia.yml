name: Arquivo Nostalgia

description: >
 O Arquivo Nostalgia é um sistema web que permite aos usuários registrar e 
 organizar filmes, séries, desenhos e jogos que marcaram suas vidas. 
 Uma plataforma nostálgica para catalogar suas memórias culturais.
 Este projeto visa resolver o problema das memórias afetivas fragmentadas na era digital, 
 permitindo que cada usuário monte seu próprio "arquivo nostálgico" personalizado,
 reunindo em um só lugar todo o entretenimento que fez parte de sua história.

