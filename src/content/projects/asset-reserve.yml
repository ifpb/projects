name: AssetReserve
description:
  Ele tem como objetivo apresentar um site interativo para reserva de ativos
  (salas e equipamentos), utilizando HTML, CSS e JavaScript. O site exibe uma galeria
  de ativos disponíveis, permite ao usuário ver detalhes sobre os itens e interagir
  com o conteúdo de forma dinâmica para simular uma reserva.
