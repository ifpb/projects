name: SleepWell
description:
  O SleepWell é um aplicativo Android desenvolvido para auxiliar os usuários
  a monitorar e melhorar a qualidade do sono. O app oferece diversas funcionalidades,
  como diário de sonhos, despertador inteligente, monitoramento de ciclos do sono
  e dicas para melhorar o descanso. A interface é moderna, com tema escuro, e foi
  construída utilizando o Jetpack Compose.
