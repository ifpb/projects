name: Amantus Finance
description:
  Amantus Finance é uma aplicação abrangente de gestão financeira pessoal
  projetada para capacitar indivíduos a controlar suas vidas financeiras. Esta aplicação
  web de fácil utilização oferece uma variedade de recursos e ferramentas para ajudar
  os usuários a gerenciar eficientemente sua renda, despesas, economias, investimentos
  e dívidas.
