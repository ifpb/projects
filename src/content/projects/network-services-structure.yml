name: Network Services Structure
description:
  A base deste tutorial consiste basicamente no provisionamento de servidores
  Linux bem como algumas configurações de gerenciamento de disco, hardening Linux,
  BIND9, Nginx e Apache. Todo o processo se enquadra no conceito de Infraestrutura
  como Código (IaC), tendo como tecnologias centrais o Vagrant, Ansible e o Docker,
  além disso, foi desenvolvido um pipeline CI/CD utilizando o Github Actions para
  automatizar o processo de deploy como um todo.
