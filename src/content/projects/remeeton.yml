name: Remeeton
description:
  RemeetOn é um aplicativo Android desenvolvido em Kotlin que permite aos
  usuários encontrar e reservar espaços para diversos fins. O aplicativo se conecta
  ao Firebase para autenticação de usuários, armazenamento de dados e gerenciamento
  de reservas.
