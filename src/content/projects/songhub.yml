name: Songhub
description:
  O Songhub é um aplicativo projetado para gerenciar uma biblioteca pessoal
  de músicas. Com uma interface simples e intuitiva, o aplicativo permite aos usuários
  visualizar suas músicas, adicionar novas, favoritar músicas, buscar músicas de outros
  artistas e gerenciar suas informações de perfil.
