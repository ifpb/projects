name: Porygon Lab
description:
  Aplicação web desenvolvida com Flask (Python) que simula uma Pokédex interativa,
  permitindo visualização, busca, filtragem e gerenciamento de Pokémons.
  O sistema inclui autenticação de usuários, favoritos e gerenciamento de times,
  seguindo arquitetura em camadas e boas práticas de desenvolvimento.
