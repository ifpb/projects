name: Jaguaribe Online
description:
  Este projeto consiste em uma aplicação web desenvolvida para representar
  a Feira Pública de Jaguaribe, em João Pessoa. O sistema tem como objetivo
  divulgar a feira e permitir que vendedores tenham acesso a uma área para
  cadastrar e exibir seus produtos.
