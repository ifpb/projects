name: Portal dos Artistas
description:
  Num contexto cultural, artistas enfrentam dificuldades para expor seus
  trabalhos e ganhar a sua visibilidade. Surge então a necessidade de uma plataforma
  em que o Estado possa publicar editais e centralizar as informações sobre novos
  eventos e programas, na qual os artistas possam expor suas obras e trabalhos, se
  inscrever nos programas do governo, conectar-se com outros profissionais e encontrar
  oportunidades de colaboração.
